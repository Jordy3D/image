<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chroma</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/chroma.png" type="image/png">

    <script defer src="js/utils.js"></script>
    <script defer src="js/contextMenus.js"></script>
    <script defer src="js/main.js"></script>
    <script defer src="js/controls.js"></script>
    <script defer src="js/chroma.js"></script>
</head>

<body>
    <main>
        <div class="controls">
            <div class="top-container">
                <a href="index.html" class="bane-logo">
                    <img src="images/bane.png" alt="Bane Logo">
                </a>
                <div class="file-input-container" data-tooltip="Upload an image to recolour">
                    <input type="file" id="imageInput" accept="image/*">
                    <label for="imageInput">
                        <!-- Updated to use image icon -->
                        <img src="images/icons/image.png" alt="Choose Image" class="icon">
                        <span id="fileNameDisplay">Choose Image</span>
                    </label>
                </div>
                <button id="downloadButton" class="icon-button" data-tooltip="Download the recoloured image">
                    <img src="images/icons/download.png" alt="Download" class="icon">
                    <span>Download</span>
                </button>
            </div>
            <div class="toggles">
                <div class="toggle-container" data-tooltip="Toggle whether the image is pixelated or not">
                    <label>Pixelated</label>
                    <div class="toggle">
                        <input type="checkbox" id="pixelated">
                        <label for="pixelated"></label>
                    </div>
                </div>
                <div class="toggle-container" data-tooltip="Toggle dark mode">
                    <label>Dark Mode</label>
                    <div class="toggle">
                        <input type="checkbox" id="darkMode">
                        <label for="darkMode"></label>
                    </div>
                </div>
                <div class="toggle-container"
                    data-tooltip="Use a slightly darker version of the &#10; primary colour as the secondary colour">
                    <label>Multiplier Mode</label>
                    <div class="toggle">
                        <input type="checkbox" id="multiplierMode">
                        <label for="multiplierMode"></label>
                    </div>
                </div>
            </div>
            <div class="slider-container-container">
                <div class="slider-container" data-tooltip="Adjust the colour sensitivity">
                    <label for="colourSensitivity">Colour Sensitivity</label>
                    <input type="range" id="colourSensitivity" min="0" max="254" value="50">
                </div>
                <div class="slider-container" data-tooltip="Adjust the image zoom">
                    <label for="imageSize">Image Zoom</label>
                    <input type="range" id="imageSize" min="10" max="2000" value="200">
                </div>
                <div class="slider-container" data-tooltip="Adjust the number of colour pairs">
                    <label for="colorCount">Colour Pairs</label>
                    <input type="range" id="colorCount" min="3" max="12" value="3">
                </div>
            </div>
            <div class="colour-container-container">
                <div class="colour-options">
                    <div class="header-with-button">
                        <h3 data-tooltip="Define target colours in the image">Target Colours</h3>
                        <button id="detectColors" class="icon-button" data-tooltip="Detect most common colours in the image">
                            <!-- Updated to use detect icon -->
                            <img src="images/icons/detect.png" alt="Detect Colours" class="icon">
                            <span>Detect Colours</span>
                        </button>
                    </div>
                    <div class="colour-container" id="targetColorContainer">
                        <!-- Color inputs will be generated by JavaScript -->
                    </div>
                </div>
                <div class="colour-options">
                    <h3 data-tooltip="Define new colours to replace the target colours">New Colours</h3>
                    <div class="colour-container" id="newColorContainer">
                        <!-- Color inputs will be generated by JavaScript -->
                    </div>
                </div>
            </div>
            <div class="hidebar" id="hidebar" data-tooltip="Hide Controls">
                <!-- â‰¡ -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 6H21M3 12H21M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>

            </div>
        </div>
        <div id="previewContainer"></div>
    </main>
</body>

</html>
